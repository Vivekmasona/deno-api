<!-- public/index.html -->
<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Deno Proximity Demo</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body { font-family: system-ui, -apple-system, Arial; padding: 20px; }
    label,input { display:block; margin:8px 0; }
    #log { margin-top:12px; border:1px solid #ddd; padding:8px; height:150px; overflow:auto; }
    .btn { padding:8px 12px; border-radius:6px; border:1px solid #333; cursor:pointer; }
  </style>
</head>
<body>
  <h2>Deno Proximity Demo</h2>
  <p>Enter your name and allow geolocation. When someone comes within 100m, you'll get a popup with their name (3x).</p>

  <label>Your name:
    <input id="name" placeholder="Type your name" />
  </label>
  <button id="start" class="btn">Start (connect)</button>
  <button id="stop" class="btn" disabled>Stop</button>

  <div id="status">Status: disconnected</div>
  <div id="log"></div>

  <script>
    const startBtn = document.getElementById("start");
    const stopBtn = document.getElementById("stop");
    const nameInput = document.getElementById("name");
    const statusEl = document.getElementById("status");
    const logEl = document.getElementById("log");

    let ws;
    let myId = localStorage.getItem("myId") || crypto.randomUUID();
    localStorage.setItem("myId", myId);
    let sendPosInterval = null;

    function log(msg) {
      const d = new Date().toLocaleTimeString();
      logEl.innerHTML = `<div>[${d}] ${msg}</div>` + logEl.innerHTML;
    }

    function connect() {
      const name = nameInput.value.trim() || "Anonymous";
      ws = new WebSocket((location.protocol === "https:" ? "wss://" : "ws://") + location.host + "/ws");
      ws.onopen = () => {
        statusEl.textContent = "Status: connected";
        startBtn.disabled = true;
        stopBtn.disabled = false;
        ws.send(JSON.stringify({ type: "register", id: myId, name }));
        log("WebSocket opened");
        // start sending location every 5 seconds
        sendLocation(); // send immediate
        sendPosInterval = setInterval(sendLocation, 5000);
      };
      ws.onmessage = (ev) => {
        try {
          const data = JSON.parse(ev.data);
          if (data.type === "registered") {
            myId = data.id;
            localStorage.setItem("myId", myId);
            log("Registered with id " + myId);
          } else if (data.type === "proximity") {
            // show popup alert with withName repeated 3 times
            const nm = data.withName || "Someone";
            const display = `${nm} ${nm} ${nm}`;
            // Use alert (popup). Also log.
            alert(display);
            log(`Proximity alert: ${display} (${data.distanceMeters} m)`);
          }
        } catch (e) {
          console.error(e);
        }
      };
      ws.onclose = () => {
        statusEl.textContent = "Status: disconnected";
        startBtn.disabled = false;
        stopBtn.disabled = true;
        log("WebSocket closed");
        if (sendPosInterval) { clearInterval(sendPosInterval); sendPosInterval = null; }
      };
      ws.onerror = (e) => {
        log("WebSocket error");
        console.error(e);
      };
    }

    function sendLocation() {
      if (!ws || ws.readyState !== WebSocket.OPEN) return;
      const name = nameInput.value.trim() || "Anonymous";
      if (!navigator.geolocation) {
        log("Geolocation not supported");
        return;
      }
      navigator.geolocation.getCurrentPosition((pos) => {
        const lat = pos.coords.latitude;
        const lon = pos.coords.longitude;
        ws.send(JSON.stringify({ type: "update", id: myId, name, lat, lon }));
        log(`Sent position: ${lat.toFixed(6)}, ${lon.toFixed(6)}`);
      }, (err) => {
        log("Geolocation error: " + err.message);
      }, { enableHighAccuracy: true, maximumAge: 5000, timeout: 10000 });
    }

    startBtn.addEventListener("click", () => {
      connect();
    });
    stopBtn.addEventListener("click", () => {
      if (ws && ws.readyState === WebSocket.OPEN) {
        ws.send(JSON.stringify({ type: "unregister", id: myId }));
        ws.close();
      }
    });

    // optional: reconnect when page opens if you were connected before
    // (we'll not auto-connect to avoid surprise geolocation)
  </script>
</body>
</html>
